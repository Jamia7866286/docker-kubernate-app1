apiVersion: v1
kind: Pod
metadata: 
  name: postgres-pod
  labels:
    name: postgres-pod
    app: demo-postgres-app

spec:
  containers:
  - name: postgres-app 
    image: postgres:9.4
    ports:
     - containerPort: 5432
    env:
    - name: POSTGRES_DB
      value: "myDb"
    - name: POSTGRES_PASSWORD
      value: "Naseem@123"