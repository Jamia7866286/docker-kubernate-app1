apiVersion: v1
kind: Pod
metadata: 
  name: result-app-pod
  labels:
    name: result-app-pod
    app: demo-result-app

spec:
  containers:
  - name: result-app 
    image: dockersamples/examplevotingapp_result
    ports:
     - containerPort: 5000
    resources:
      requests:
        cpu: "150m"
        memory: "192Mi"
      limits:
        cpu: "300m"
        memory: "256Mi"
